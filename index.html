<!DOCTYPE html>
<html>
<head>
    <title>User Input</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <script src="api.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <form id="user-form">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        // Check if we have user data in local storage
        var userData = localStorage.getItem('user-data');

        if (userData) {
            // We have user data in local storage, redirect to the "scanned" page
            window.location.href = './scanned.html';
        }

        document.getElementById('user-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get the name and phone number from the form
            let name = document.getElementById('name').value;
            let phoneNumber = document.getElementById('phone').value;

            // Save the user data in local storage
            localStorage.setItem('user-data', JSON.stringify({ name: name, phoneNumber: phoneNumber }));

            // Call the initClient function to update the spreadsheet
            initClient();
        });
    </script>
</body>
</html>
